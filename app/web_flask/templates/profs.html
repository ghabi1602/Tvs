<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='new_style.css') }}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background_frame">
        <a href="{{ url_for('routes.std_dash') }}"><button class="back_home-btn">Back home</button></a>
        <table class="professor-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Specialization</th>
                    <th>Expertise</th>
                    <th>Experience (Years)</th>
                </tr>
            </thead>
            <tbody>
                {% for prof in professors %}
                    <tr>
                        {% if prof.gender == 'male' %}
                            <td><img src="/static/imgs/35.jpg" alt="logo" class="prof_logo"></td>
                        {% else %}
                            <td><img src="/static/imgs/education9.webp" alt="logo" class="prof_logo"></td>
                        {% endif %}
                        <td>
                            {{ prof.fullname }}
                            <span class="status-dot {% if prof.is_online %} online {% else %} offline {% endif %}"></span>
                        </td>
                        <td>{{ prof.age }}</td>
                        <td>{{ prof.email }}</td>
                        <td>{{ prof.specialization }}</td>
                        <td>{{ prof.expert_at }}</td>
                        <td>{{ prof.years_of_experience }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
